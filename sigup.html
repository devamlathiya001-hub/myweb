<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
<style>
    *
    {
        margin: 0px;
        padding: 0px;
        box-sizing: border-box;
    }
    body
    {
        background-color: white;
    }
    .box1
    {
        background-color: whitesmoke;
        width: 50%;
        padding: 40px;
        border-radius: 20px;
        margin: 5%;
        box-shadow: 0 0 20px rgba(255, 111, 165, 0.6);
        background: linear-gradient(to right,#667eea,#764ba2);
    }
    .box2
    {
        background-color: whitesmoke;
        width: 50%;
        padding: 40px;
        margin: auto;
        border-radius: 20px;
        margin: 10px;
        background: linear-gradient(to right,#43cea2,#185a9d);
        position: relative;
        box-shadow: 0 0 20px rgba(255, 111, 165, 0.6);
    }
    .bbox
    {
        display: flex;
        margin: 150px auto;
        width: 50%;
    }
    .txt
    {
        width: 100%;
        height: 40px;
        margin-bottom: 20px;
        border-radius: 10px;
    }
    h2
    {
        text-align: center;
        margin-bottom: 20px;
    }
    .btn
    {
        background: linear-gradient(135deg,#667eea,#43cea2);
        color: whitesmoke;
        margin-bottom: 20px;
        width: 80px;
        height: 35px;
        border-radius: 10px;
        font-size: bold;
        border: none;
    }
    .btn1
    {
        background: linear-gradient(135deg,#185a9d,#764ba2);
        color: whitesmoke;
        margin-bottom: 20px;
        width: 80px;
        height: 35px;
        border-radius: 10px;
        font-size: bold;
        border: none;
    }
</style>
</head>
<body>
    <div class="bbox">
    <div class="box1">
        <h2>Login</h2>

        <div><input type="email" class="txt" placeholder="Enter Your Email"></div>
        <div><input type="password" class="txt" placeholder="Enter a Password"></div>

        <div align="center"><input type="submit" class="btn" value="SignIn"></div>

        <div>Didn't have an Account?<a href="">SignUp</a></div>
    </div>
    <div class="box2">   
        <h2>SignUp</h2>

        <div><input type="email" class="txt" placeholder="Enter Your Email"></div>
        <div><input type="password" class="txt" placeholder="Create a Password"></div>
        <div><input type="password" class="txt" placeholder="Confirm your Password"></div>

        <div align="center"><input type="submit" class="btn1" value="Sign Up"></div>

        <div>Already have an account?<a href="">Login</a></div>
    </div>
    </div>
</body>
</html>
